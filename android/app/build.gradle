plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'  // FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"  // Flutter Plugin
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "id.kibas.pdam"
    compileSdk = 36
    ndkVersion = "28.1.13356709"

    // Perbaikan utama: Gabungkan compileOptions dan tambahkan coreLibraryDesugaringEnabled
    compileOptions {
        coreLibraryDesugaringEnabled true  // Ini yang penting!
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    defaultConfig {
        applicationId = "id.kibas.pdam"
        minSdk = 24
        targetSdk = 36
        versionCode = 8
        versionName = "8.0"
        
        // Tambahkan ini di defaultConfig
        multiDexEnabled true
    }

    signingConfigs {
        create("release") {
            if (keystoreProperties['keyAlias']) {
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                storeFile file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
            }
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.getByName("release")
            // Optimasi untuk release
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            // Tetap aktifkan desugaring untuk debug
            minifyEnabled false
        }
    }

    packagingOptions {
        pickFirst '**/lib/arm64-v8a/libflutter.so'
        // Tambahkan jika ada konflik library lain
        exclude 'META-INF/*'
    }
}

dependencies {
    // Pindahkan desugaring ke sini dengan versi terbaru
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
    
    // Tambahkan multidex jika diperlukan
    implementation 'androidx.multidex:multidex:2.0.1'
    
    // Dependencies lainnya...
}

flutter {
    source = "../.."
}